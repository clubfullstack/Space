<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart√µes com Troca de Tema</title>
  <style>
    /* Estilo base */
    body {
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
      padding: 2rem;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .card {
      width: 200px;
      height: 250px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
      border-radius: 12px;
      transition: background-color 0.3s, color 0.3s;
    }

    .card img {
      width: 64px;
      height: 64px;
      margin-bottom: 1rem;
      transition: filter 0.3s;
    }

    .card h3 {
      margin: 0.5rem 0 0;
    }

    /* Tema escuro */
    body.dark-theme {
      background-color: #121212;
      color: #ffffff;
    }

    .dark-theme .card {
      background-color: #1e1e1e;
      border: 1px solid #333;
    }

    .dark-theme .card img {
      filter: brightness(0) invert(1); /* deixa √≠cone branco */
    }

    /* Tema claro */
    body.light-theme {
      background-color: #ffffff;
      color: #000000;
    }

    .light-theme .card {
      background-color: #f9f9f9;
      border: 1px solid #ccc;
    }

    .light-theme .card img {
      filter: none; /* √≠cone normal escuro */
    }

    /* Bot√£o de tema */
    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background-color: #444;
      color: #fff;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .light-theme .theme-toggle {
      background-color: #ddd;
      color: #000;
    }

  </style>
</head>
<body class="dark-theme">
  <button class="theme-toggle" onclick="toggleTheme()">üåó Trocar Tema</button>

  <main>
    <h1>Cart√µes de Demonstra√ß√£o</h1>
    <div class="cards">
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="√çcone 1">
        <h3>Card 1</h3>
        <p>Descri√ß√£o do cart√£o 1.</p>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="√çcone 2">
        <h3>Card 2</h3>
        <p>Descri√ß√£o do cart√£o 2.</p>
      </div>
      <div class="card">
        <img src="https://cdn-icons-png.flaticon.com/512/747/747376.png" alt="√çcone 3">
        <h3>Card 3</h3>
        <p>Descri√ß√£o do cart√£o 3.</p>
      </div>
    </div>
  </main>

  <script>
    // Alterna entre os temas claro e escuro
    function toggleTheme() {
      const body = document.body;
      if (body.classList.contains('dark-theme')) {
        body.classList.remove('dark-theme');
        body.classList.add('light-theme');
      } else {
        body.classList.remove('light-theme');
        body.classList.add('dark-theme');
      }
    }
  </script>
</body>
</html>
