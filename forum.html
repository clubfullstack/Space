<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fórum Espacial</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #000;
      box-shadow: 0 2px 10px #00ffff33;
    }

    header h1 {
      font-size: 2rem;
      color: #00ffff;
      margin-bottom: 5px;
    }

    header p {
      font-size: 1rem;
      color: #ccc;
    }

    .forum-container {
      display: grid;
      grid-template-columns: 1fr;
      max-width: 800px;
      margin: 40px auto;
      gap: 20px;
      padding: 0 20px;
    }

    .forum-post {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff33;
    }

    .forum-post h2 {
      margin-top: 0;
      color: #00ffff;
    }

    .forum-post p {
      margin-bottom: 0;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fórum Espacial</h1>
    <p>Discussões técnicas e perguntas abertas</p>
  </header>

  <div class="forum-container" id="forum">
    <!-- Os posts serão inseridos aqui dinamicamente -->
  </div>

  <div class="footer">
    © 2025 Comunidade SPACE
  </div>

  <script>
    // Exemplo de "base de dados" (mock JSON dos tópicos do fórum)
    const posts = [
      {
        titulo: "Como calcular órbitas de satélites LEO?",
        autor: "Ana",
        mensagem: "Estou desenvolvendo um projeto para um cubesat e preciso simular a órbita. Alguém recomenda ferramentas?"
      },
      {
        titulo: "Melhores práticas para criar um Digital Twin",
        autor: "Carlos",
        mensagem: "Estou usando a abordagem PFS com Shell Administrativa. Como modelar eventos de falha?"
      },
      {
        titulo: "Dúvidas sobre sensores embarcados em microgravidade",
        autor: "Luna",
        mensagem: "Quais sensores térmicos funcionam melhor em ambiente de microgravidade?"
      }
    ];

    const forum = document.getElementById("forum");

    posts.forEach(post => {
      const div = document.createElement("div");
      div.className = "forum-post";
      div.innerHTML = `
        <h2>${post.titulo}</h2>
        <p><strong>Autor:</strong> ${post.autor}</p>
        <p>${post.mensagem}</p>
      `;
      forum.appendChild(div);
    });
  </script>
</body>
</html>
