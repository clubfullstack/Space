<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fórum Espacial</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #000;
      box-shadow: 0 2px 10px #00ffff33;
    }

    header h1 {
      font-size: 2rem;
      color: #00ffff;
      margin-bottom: 5px;
    }

    header p {
      font-size: 1rem;
      color: #ccc;
    }

    .forum-container {
      display: grid;
      grid-template-columns: 1fr;
      max-width: 800px;
      margin: 40px auto;
      gap: 20px;
      padding: 0 20px;
    }

    .forum-post {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff33;
    }

    .forum-post h2 {
      margin-top: 0;
      color: #00ffff;
    }

    .forum-post p {
      margin-bottom: 0;
    }

    .footer {
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      margin: 40px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Fórum Espacial</h1>
    <p>Discussões técnicas e perguntas abertas</p>
  </header>

  <div class="forum-container" id="forum">
    <!-- Os posts serão inseridos aqui dinamicamente -->
  </div>

  <div class="footer">
    © 2025 Comunidade SPACE
  </div>

<script>
  const forum = document.getElementById("forum");

  fetch("posts.json")
    .then(response => {
      if (!response.ok) {
        throw new Error("Erro ao carregar o JSON");
      }
      return response.json();
    })
    .then(posts => {
      posts.forEach(post => {
        const div = document.createElement("div");
        div.className = "forum-post";
        div.innerHTML = `
          <h2>${post.titulo}</h2>
          <p><strong>Autor:</strong> ${post.autor}</p>
          <p>${post.mensagem}</p>
        `;
        forum.appendChild(div);
      });
    })
    .catch(error => {
      forum.innerHTML = "<p style='color: red;'>Erro ao carregar posts.</p>";
      console.error(error);
    });
</script>
</body>
</html>
